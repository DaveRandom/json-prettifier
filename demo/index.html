<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>JSON Prettifier</title>
        <link rel="stylesheet" type="text/css" href="./PrettyJSON.css">
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
    <body>
        <h1>JSON Prettifier</h1>
        <div class="container">[<a href="https://github.com/DaveRandom/json-prettifier">source</a>]</div>
        <section id="ugly-json">
            <h3>Paste ugly JSON here</h3>
            <div class="container">
                <textarea id="input" class="soft-corner"></textarea>
                <a href="#" id="prettify" class="button">Prettify</a>
            </div>
        </section>
        <section id="pretty-json">
            <h3>View pretty JSON here</h3>
            <div class="container">
                <div id="output" class="soft-corner"></div>
            </div>
        </section>
        <script type="text/javascript" src="./PrettyJSON.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
